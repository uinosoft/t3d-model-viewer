<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>T3D Model Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/main.css">
  <script src="/libs/handlebars.runtime.js"></script>
  <script src="/hbs/report_template.precompiled.js"></script>
  <script src="/hbs/report_toggle.precompiled.js"></script>
</head>

<body>
  <div class="header">
    <h1>T3D Model Viewer <span style="font-size: 0.6em;">v0.0.6</span></h1>
  </div>
  <div class="main">
    <div class="dropzone">
      <div class="placeholder">
        <p>Drag glTF 2.0 file or folder here</p>
      </div>
      <div class="upload-btn">
        <input type="file" name="file-input[]" id="file-input" multiple="">
        <label for="file-input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewbox="0 0 20 17">
            <path
              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
            </path>
          </svg>
          <span>Choose file</span>
        </label>
      </div>
      <div class="pre-model">
        Get started with : <span id="model-dog">robot dog</span> / <span id="model-helmet">uino helmet</span> / <span
          id="model-room">uino room</span>.
      </div>
    </div>
    <div class="spinner"></div>
  </div>
  <script type="module" src="/src/App.js"></script>
</body>

</html>
